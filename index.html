<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3dvr Browser Linux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }
    #loading-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
    }
    #loading-screen h1 {
      margin-bottom: 1em;
      font-size: 1.5em;
      color: #0f0;
    }
    .bar-container {
      width: 80%;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 12px;
    }
    .bar {
      width: 0%;
      height: 100%;
      background: #0f0;
      transition: width 0.2s ease-in-out;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>Booting 3dvr Linux...</h1>
    <div class="bar-container"><div class="bar" id="progress-bar"></div></div>
  </div>
  <script src="https://copy.sh/v86/build/libv86.js"></script>
  <script>
    const progressBar = document.getElementById("progress-bar");
    const statusText = document.querySelector("#loading-screen h1");function updateProgress(e, label) {
  if (e.lengthComputable) {
    const percent = (e.loaded / e.total * 100).toFixed(0);
    progressBar.style.width = percent + "%";
    statusText.textContent = `Loading ${label}... ${percent}%`;
    console.log(`${label} - ${percent}%`);
  } else {
    statusText.textContent = `Loading ${label}...`;
    progressBar.style.width = "20%"; // fallback for unknown size
    console.log(`${label} - unknown size`);
  }
}

const emulator = new V86Starter({
  wasm_path: "https://copy.sh/v86/build/v86.wasm",
  memory_size: 128 * 1024 * 1024,
  vga_memory_size: 2 * 1024 * 1024,
  screen_container: document.body,
  bios: {
    url: "https://copy.sh/v86/bios/seabios.bin",
    progress: (e) => updateProgress(e, 'BIOS')
  },
  vga_bios: {
    url: "https://copy.sh/v86/bios/vgabios.bin",
    progress: (e) => updateProgress(e, 'VGA BIOS')
  },
  cdrom: {
    url: "https://copy.sh/v86/images/linux.iso",
    progress: (e) => updateProgress(e, 'Linux ISO')
  },
  autostart: true
});

emulator.add_listener("download-start", ({ file }) => {
  console.log(`Started downloading: ${file}`);
});

emulator.add_listener("download-end", ({ file }) => {
  console.log(`Finished downloading: ${file}`);
});

emulator.add_listener("emulator-ready", function () {
  document.getElementById("loading-screen").style.display = "none";
  console.log("✅ Emulator is ready!");
});

emulator.add_listener("error", function (err) {
  console.error("Emulator error:", err);
  statusText.textContent = "❌ Emulator failed to start.";
  progressBar.style.background = "red";
});

  </script>
</body>
</html>
